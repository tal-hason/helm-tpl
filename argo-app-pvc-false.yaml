apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tpl-test-not-persistence
spec:
  destination:
    namespace: tpl-test
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: helm
    repoURL: 'https://github.com/tal-hason/helm-tpl.git'
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
        - values-persistence.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true